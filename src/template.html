<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <main>
        <div id="instruction">Place the ships</div>
        <div id="container1">
            <div id="board1"></div>
            <div id="board1-name"></div>
        </div>
        <div id="container2">
            <div id="board2"></div>
            <div id="board2-name"></div>
        </div>
        <div id="controls">
            <button id="new-game">New Game</button>
            <button id="one-player">One player</button>
            <button id="two-player">Two player</button>
        </div>
    </main>
</body>
</html>
